name: Build SPFx (People Directory)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # All commands below run inside the sample's folder
    defaults:
      run:
        working-directory: samples/react-people-directory

    steps:
      - name: Checkout (sparse to speed up)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            samples/react-people-directory
          sparse-checkout-cone-mode: false

      - name: Use Node 16.x (SPFx-compatible)
        uses: actions/setup-node@v4
        with:
          node-version: '16.20.2'

      - name: NPM install (SPFx-friendly flags)
        run: |
          npm config set legacy-peer-deps true
          npm install --no-audit --no-fund

      - name: Build & Package
        run: |
          npx gulp bundle --ship
          npx gulp package-solution --ship

      - name: Upload .sppkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: sharepoint-solution
          # path is relative to the REPO ROOT (not working-directory)
          path: samples/react-people-directory/sharepoint/solution/*.sppkg
